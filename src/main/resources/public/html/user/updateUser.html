<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/common.css" />
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<ul class="breadcrumb">
					<li>用户管理<span class="divider"></span>
					</li>
					<li class="active">修改用户</li>
				</ul>
				<form id="form">
					<div class="form-group">
						<label>用户编号</label> <input type="text" class="form-control"
							placeholder="用户编号" id="userNo" name="userNo">
					</div>
					<div class="form-group">
						<label>用户名</label> <input type="text" class="form-control"
							placeholder="用户名" id="userName" name="userName">
					</div>
					<div class="form-group">
						<label>密码</label> <input type="password" class="form-control"
							placeholder="密码" id="password" name="password">
					</div>
					<button type="button" class="btn btn-default" id="updateUser">确定</button>
				</form>
			</div>
		</div>
	</div>

</body>

<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
